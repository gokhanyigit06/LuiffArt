[variables]
HOSTNAME = "0.0.0.0"
PORT = "3000"
NODE_ENV = "production"

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npx prisma generate", "npm run build", "cp -r .next/static .next/standalone/.next/static", "cp -r public .next/standalone/public"]

[start]
cmd = "cd .next/standalone && node server.js"
